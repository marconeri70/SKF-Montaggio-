<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checklist 5S</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a class="btn ghost" href="index.html">‚Üê Indietro</a>
    <h1><span data-ch></span></h1>
    <button id="btnLock" class="btn ghost" title="Sblocca modifiche (PIN)">üîí</button>
  </header>

  <main class="container">
    <section class="grid">
      <div class="stat card">
        <div class="stat-title">Punteggio medio</div>
        <div id="statAvg" class="stat-value">0%</div>
      </div>
      <div class="stat card">
        <div class="stat-title">Azioni in ritardo</div>
        <div id="statLate" class="stat-value">0</div>
      </div>
    </section>

    <!-- Pill riassunto 5S -->
    <section class="card center">
      <div id="pills" class="pill-row"></div>
      <button id="btnToggleAll" class="btn primary">Comprimi / Espandi</button>
    </section>

    <!-- Schede 5S -->
    <section id="cards" class="cards"></section>
  </main>

  <footer class="foot">BUILD v1k-CH24</footer>

  <script src="app.js"></script>
  <script>
    renderCH();
    mountChecklist({
      pillsEl: 'pills',
      cardsEl: 'cards',
      avgEl: 'statAvg',
      lateEl: 'statLate',
      toggleBtn: 'btnToggleAll',
      lockBtn: 'btnLock'
    });
  </script>
</body>
</html>
