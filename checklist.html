<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SKF 5S — Checklist Supervisore</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="assets/skf-logo.png"/>
  <link rel="apple-touch-icon" href="assets/pwa-192.png"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- jsPDF per PDF CH -->
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body data-page="checklist">
  <header class="appbar">
    <a class="back" href="index.html">← Indietro</a>
    <div class="brand">
      <img src="assets/skf-logo.png" alt="SKF" class="logo"/>
      <span class="brand-text"><span class="skf">SKF</span>&nbsp;<span class="five">5S</span></span>
    </div>
    <div class="top-actions">
      <button id="importBtn" class="pill">Importa</button>
      <a href="notes.html" class="pill ghost">Note</a>
      <button id="lockBtn" class="icon-btn" aria-label="Impostazioni/PIN">🔒</button>
    </div>
  </header>

  <main class="container">
    <section class="row">
      <button id="toggleAllCH" class="pill">Comprimi / Espandi tutti i CH</button>
    </section>

    <div id="channelsWrap" class="channels-wrap"></div>
  </main>

  <!-- Dialog INFO -->
  <dialog id="infoDialog" class="modal">
    <form method="dialog" class="modal-box">
      <button id="infoCloseBtn" type="button" class="floating-close pill">Chiudi</button>
      <h3 id="infoTitle">S — Info</h3>
      <div id="infoContent" class="info-content"></div>
    </form>
  </dialog>
</body>
</html>
